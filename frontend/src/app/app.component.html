<main class="loans">
  <section class="loans--container">
    <div *ngIf="currentUser">
      <span>Welcome, {{ currentUser.username }}</span>
      <button mat-button (click)="logout()">Logout</button>
    </div>

    <h1>Loan Management</h1>
    
    <!-- Loading state -->
    <div *ngIf="loading" class="loading-container">
      <p>Loading loans...</p>
    </div>
    
    <!-- Error state -->
    <div *ngIf="error" class="error-container">
      <p class="error-message">{{ error }}</p>
      <button mat-raised-button color="primary" (click)="loadLoans()">Retry</button>
    </div>
    
    <!-- Loans table -->
    <div *ngIf="!loading && !error && currentUser">
      <table mat-table [dataSource]="loans" class="mat-elevation-z8">
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Loan Amount</th>
          <td mat-cell *matCellDef="let element">
            {{ element.amount | currency }}
          </td>
        </ng-container>

        <ng-container matColumnDef="currentBalance">
          <th mat-header-cell *matHeaderCellDef>Current Balance</th>
          <td mat-cell *matCellDef="let element">
            {{ element.currentBalance | currency }}
          </td>
        </ng-container>

        <ng-container matColumnDef="applicantName">
          <th mat-header-cell *matHeaderCellDef>Applicant</th>
          <td mat-cell *matCellDef="let element">{{ element.applicantName }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <span [class]="'status-' + element.status">{{ element.status | titlecase }}</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      
      <div *ngIf="loans.length === 0" class="no-data">
        <p>No loans found.</p>
      </div>
    </div>

    <div *ngIf="!currentUser">
      <router-outlet></router-outlet>
    </div>
  </section>
</main>
